name: devpanel
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  commons:
    git:
      url: https://github.com/nelsonsaake/flutter.git
      path: commons
      ref: 0.0.14
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  iconsax_flutter: ^1.0.0
  flutter_tabler_icons: ^1.35.0
  rxdart: ^0.28.0
  path_provider: ^2.0.15
  objectbox: ^4.0.1
  objectbox_flutter_libs: any
  get_it: ^7.7.0
  google_fonts: ^6.2.1

dev_dependencies:
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  flutter_launcher_icons: "^0.13.1"
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  objectbox_generator: any

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/resources/
    - assets/resources/dynos/
    - assets/images/